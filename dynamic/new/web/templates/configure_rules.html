<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка правил</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .template {
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f3f4f6; /* Серый фон для неактивных шаблонов */
            color: #374151; /* Темно-серый текст */
        }
        .template.active {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6); /* Красивый градиент */
            color: white;
            transform: scale(1.02); /* Легкое увеличение */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-500 to-blue-500 text-white min-h-screen flex flex-col">
    <header class="flex justify-between items-center p-4">
        <h1 class="text-5xl font-bold mb-8">Настройка правил</h1>
    </header>
    <main class="flex flex-col items-center mt-16 flex-grow">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">Правила сетевого трафика</h2>
            
            <!-- Шаблоны -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Выберите шаблон:</h3>
                <div class="space-y-2">
                    <div id="template1" class="template p-4 rounded-lg" onclick="activateTemplate('template1')">
                        Шаблон 1: Блокировка всего трафика
                    </div>
                    <div id="template2" class="template p-4 rounded-lg" onclick="activateTemplate('template2')">
                        Шаблон 2: Блокировка всего, кроме выбранных сайтов
                    </div>
                    <div id="template3" class="template p-4 rounded-lg" onclick="activateTemplate('template3')">
                        Шаблон 3: Разрешить весь трафик
                    </div>
                </div>
            </div>

            <!-- Настройки -->
            <div class="flex items-center mb-4">
                <label for="blockTraffic" class="mr-2 text-lg text-gray-800">Заблокировать весь сетевой трафик:</label>
                <input type="checkbox" id="blockTraffic" class="toggle-checkbox" />
            </div>
            <div id="exceptionSection" class="mb-4 hidden">
                <label for="exceptionSite" class="block mb-2 text-gray-800">Исключение (блокировать всё, кроме):</label>
                <input type="text" id="exceptionSite" placeholder="Введите URL сайта" class="border rounded p-3 w-full" />
            </div>
            <button class="bg-purple-600 text-white py-3 px-6 rounded-full hover:bg-purple-700 transition">Сохранить настройки</button>
        </div>
    </main>
    <footer class="bg-white text-black py-4 mt-16 w-full text-center">
        <p>© 2023 Настройка правил</p>
    </footer>

    <script>
        function activateTemplate(templateId) {
            // Убираем активный класс у всех шаблонов
            const templates = document.querySelectorAll('.template');
            templates.forEach(template => {
                template.classList.remove('active');
            });

            // Добавляем активный класс только выбранному шаблону
            const selectedTemplate = document.getElementById(templateId);
            selectedTemplate.classList.add('active');

            // Управляем видимостью поля для ввода URL
            const exceptionSection = document.getElementById('exceptionSection');
            if (templateId === 'template2') {
                exceptionSection.classList.remove('hidden');
            } else {
                exceptionSection.classList.add('hidden');
            }

            // Применяем настройки в зависимости от выбранного шаблона
            if (templateId === 'template1') {
                document.getElementById('blockTraffic').checked = true;
                document.getElementById('exceptionSite').value = '';
            } else if (templateId === 'template2') {
                document.getElementById('blockTraffic').checked = true;
                document.getElementById('exceptionSite').value = '';
            } else if (templateId === 'template3') {
                document.getElementById('blockTraffic').checked = false;
                document.getElementById('exceptionSite').value = '';
            }
        }
    </script>
</body>
</html>
