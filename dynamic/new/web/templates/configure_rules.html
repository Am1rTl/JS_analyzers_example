<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка правил</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .template {
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f3f4f6; /* Серый фон для неактивных шаблонов */
            color: #374151; /* Темно-серый текст */
        }
        .template.active {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6); /* Красивый градиент */
            color: white;
            transform: scale(1.02); /* Легкое увеличение */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-500 to-blue-500 text-white min-h-screen flex flex-col">
    <header class="flex justify-between items-center p-4">
        <h1 class="text-5xl font-bold mb-8">Настройка правил</h1>
    </header>
    <main class="flex flex-col items-center mt-16 flex-grow">
        <div class="flex gap-8 w-full max-w-4xl">
            <!-- Блок настройки сетевого трафика -->
            <div class="bg-white p-10 rounded-lg shadow-lg w-1/2">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Правила сетевого трафика</h2>
                
                <!-- Шаблоны -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800">Выберите шаблон:</h3>
                    <div class="space-y-2">
                        <div id="template1" class="template p-4 rounded-lg" onclick="activateTemplate('template1')">
                            Шаблон 1: Блокировка всего трафика
                        </div>
                        <div id="template2" class="template p-4 rounded-lg" onclick="activateTemplate('template2')">
                            Шаблон 2: Блокировка всего, кроме выбранных сайтов
                        </div>
                        <div id="template3" class="template p-4 rounded-lg" onclick="activateTemplate('template3')">
                            Шаблон 3: Разрешить весь трафик
                        </div>
                    </div>
                </div>

                <!-- Настройки сетевого трафика -->
                <div id="exceptionSection" class="mb-4 hidden">
                    <label for="exceptionSite" class="block mb-2 text-gray-800">Исключение (блокировать всё, кроме):</label>
                    <div class="flex items-center gap-2">
                        <input 
                            type="text" 
                            id="exceptionSite" 
                            placeholder="Введите URL сайта (через пробел или табуляцию)" 
                            class="border rounded p-3 w-full text-gray-800" 
                            onkeydown="handleKeyDown(event, 'exceptionSite', 'addedSites')" 
                        />
                        <button onclick="addSite('exceptionSite', 'addedSites')" class="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <!-- Список добавленных сайтов -->
                    <div id="addedSites" class="mt-4 space-y-2"></div>
                </div>
            </div>

            <!-- Блок настройки прав на чтение файлов -->
            <div class="bg-white p-10 rounded-lg shadow-lg w-1/2">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Права на чтение файлов</h2>

                <!-- Настройки прав на чтение -->
                <div id="readAccessSection">
                    <label for="readAccess" class="block mb-2 text-gray-800">Разрешить чтение для:</label>
                    <div class="flex items-center gap-2">
                        <input 
                            type="text" 
                            id="readAccess" 
                            placeholder="Введите путь к файлу или папке (через пробел или табуляцию)" 
                            class="border rounded p-3 w-full text-gray-800" 
                            onkeydown="handleKeyDown(event, 'readAccess', 'addedReadAccess')" 
                        />
                        <button onclick="addSite('readAccess', 'addedReadAccess')" class="bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <!-- Список добавленных путей -->
                    <div id="addedReadAccess" class="mt-4 space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Кнопка сохранения -->
        <button class="bg-purple-600 text-white py-3 px-6 rounded-full hover:bg-purple-700 transition mt-8">
            Сохранить настройки
        </button>
    </main>
    <footer class="bg-white text-black py-4 mt-16 w-full text-center">
        <p>© 2023 Настройка правил</p>
    </footer>

    <script>
        function activateTemplate(templateId) {
            // Убираем активный класс у всех шаблонов
            const templates = document.querySelectorAll('.template');
            templates.forEach(template => {
                template.classList.remove('active');
            });

            // Добавляем активный класс только выбранному шаблону
            const selectedTemplate = document.getElementById(templateId);
            selectedTemplate.classList.add('active');

            // Управляем видимостью поля для ввода URL
            const exceptionSection = document.getElementById('exceptionSection');

            if (templateId === 'template1') {
                // Шаблон 1: Блокировка всего трафика
                exceptionSection.classList.add('hidden');
                document.getElementById('exceptionSite').value = '';
                document.getElementById('addedSites').innerHTML = ''; // Очищаем список сайтов
            } else if (templateId === 'template2') {
                // Шаблон 2: Блокировка всего, кроме выбранных сайтов
                exceptionSection.classList.remove('hidden');
                document.getElementById('exceptionSite').value = '';
            } else if (templateId === 'template3') {
                // Шаблон 3: Разрешить весь трафик
                exceptionSection.classList.add('hidden');
                document.getElementById('exceptionSite').value = '';
                document.getElementById('addedSites').innerHTML = ''; // Очищаем список сайтов
            }
        }

        // Функция для добавления элементов
        function addSite(inputId, listId) {
            const input = document.getElementById(inputId);
            const items = input.value.trim();

            if (items) {
                const addedItems = document.getElementById(listId);

                // Разделяем введённые элементы по пробелам или табуляции
                const elements = items.split(/[\s\t]+/).filter(item => item.trim() !== '');

                // Добавляем каждый элемент в список
                elements.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex items-center justify-between bg-gray-100 p-3 rounded-lg text-gray-800';
                    itemElement.innerHTML = `
                        <span>${item}</span>
                        <button onclick="removeSite(this)" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    addedItems.appendChild(itemElement);
                });

                // Очищаем поле ввода
                input.value = '';
            }
        }

        // Функция для удаления элемента
        function removeSite(button) {
            const itemElement = button.closest('div');
            itemElement.remove();
        }

        // Обработчик нажатия клавиши Enter
        function handleKeyDown(event, inputId, listId) {
            if (event.key === 'Enter') {
                addSite(inputId, listId); // Добавляем элементы при нажатии Enter
            }
        }
    </script>
</body>
</html>
